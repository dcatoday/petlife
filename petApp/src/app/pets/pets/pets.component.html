<div class="card-container">
    <div *ngFor="let pet of pets">
        <mat-card class="pet-card">
            <mat-card-header>
                <mat-card-title class="title">{{pet.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{pet.description}}
                </p>
                <p>
                    Need 1
                </p>
                <mat-slide-toggle class="toggle">
                    Completed
                </mat-slide-toggle>
                <p>
                    Need 2
                </p>
                <mat-slide-toggle class="toggle">
                    Completed
                </mat-slide-toggle>
                <button mat-button class="edit-button">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-card-content>
        </mat-card>
        <span flex></span>
    </div>
</div>
<div>
        <button mat-raised-button class="add-button">
            <mat-icon>add</mat-icon>Add Pet
        </button>
        <button mat-raised-button class="delete-button">
            <mat-icon>delete</mat-icon>Delete Pet
        </button>
    </div>
